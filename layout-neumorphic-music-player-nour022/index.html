<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music-Player</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="search">
        <button class="" label="back">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="title">
        <p>My Player</p>
      </div>
      <div class="in-of">
        <button class="" label="play">
          <span class="material-symbols-outlined" style="color: red">
            lock_reset
          </span>
        </button>
      </div>
      <div class="mittel">
        <img src="assets/track-image.jpeg" alt="" />
        <h2>Track #2</h2>
        <h3>Artist</h3>
        <meter max="100" value="70">70%</meter>
      </div>
      <div class="search">
        <button class="neubutton" label="back">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_left
          </span>
        </button>
      </div>
      <div class="title">
        <button class="" label="rewind">
          <span
            class="material-symbols-outlined"
            style="color: rgb(9, 146, 146)"
          >
            play_arrow
          </span>
        </button>
      </div>
      <div class="on-of">
        <button class="neubutton" label="play">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_right
          </span>
        </button>
      </div>
      <hr />
    </div>
  </body>
</html>
